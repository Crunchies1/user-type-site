<h2>
    Sign Up
</h2>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name">
    </div>

    <div>
        <label for="password">
            Password
        </label>
        <input id="password" type="password" formControlName="password">
    </div>

    <button class="button" type="submit">
        Sign Up
    </button>
</form>
